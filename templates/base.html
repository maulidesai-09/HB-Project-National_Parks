<!doctype html>
<html>
    <head>
        <title> 
            {% block title %} {% endblock %}
        </title>
        
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
        crossorigin="anonymous">

        <!-- Custom Styles CSS -->
        <link rel="stylesheet" href="/static/css/maps.css"/>
        <link rel="stylesheet" href="/static/css/navigation.css"/>
        <link rel="stylesheet" href="/static/css/park-details-scroll.css"/>
    </head>

    <body>
        {% for msg in get_flashed_messages() %}
        <p class="flash-msg">
            {{ msg }} 
        </p>
        {% endfor %}

        <div id="navigation"> 

            <a href="/" id="home"> Home</a>
            | 
            <a href="/search" id="search"> Search for a park</a>
             | 
            <a href="/login" id="login"> Login</a>
             | 
            <a href="/profile" id="my_profile"> My Profile</a>
            | 
            <a href="/plan-trip" id="plan-trip"> Plan a trip!</a>
             | 
            <a href="/logout" id="logout"> Logout </a>

        </div>

        {% block body %} {% endblock %}
        
        <!-- Bootstrap JavaScript Bundle with Popper (a Bootstrap dependency for popovers) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
        crossorigin="anonymous">
        </script>
        
        <!-- Custom JS -->
        <script src="/static/js/logout.js"></script>
    
    </body>
</html>
