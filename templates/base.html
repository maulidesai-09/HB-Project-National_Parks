<!doctype html>
<html>
    <head>
        <title> 
            {% block title %} {% endblock %}
        </title>
        
        {% block head %} {% endblock %}

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
        crossorigin="anonymous">

        <!-- Custom Styles CSS -->
        <link rel="stylesheet" href="/static/css/maps.css"/>
        <link rel="stylesheet" href="/static/css/navigation.css"/>
        <link rel="stylesheet" href="/static/css/park-details-scroll.css"/>
        
    </head>

    <body>
        {% for msg in get_flashed_messages() %}
        <p class="flash-msg">
            {{ msg }} 
        </p>
        {% endfor %}

        <div id="navigation"> 
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">

            <a class="navbar-brand" href="/" id="home"> Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/search" id="search"> Search for a park</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/login" id="login"> Login</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            User
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li>
                                <a class="dropdown-item" href="/profile" id="my_profile"> My Profile</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="/plan-trip" id="plan-trip"> Plan a trip!</a>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <a class="dropdown-item" href="/logout" id="logout"> Logout </a>
                            </li>
                </div>
            </nav>
        </div>

        {% block body %} {% endblock %}
        
        <!-- Bootstrap JavaScript Bundle with Popper (a Bootstrap dependency for popovers) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
        crossorigin="anonymous">
        </script>
        
        <!-- Custom JS -->
        <script src="/static/js/logout.js"></script>
    
    </body>
</html>
