{% extends 'base.html' %}

{% block title %} View All Parks {% endblock %}

{% block body %}
    <h1> View All Parks </h1>

    <h2> List of Parks: </h2>
    <ul> 
        {% for park in parks %}
        <li> 
            <a href="/parks/{{ park.id }}"> {{ park.park_name }} </a> 
        </li>
        {% endfor %}
    </ul>
{% endblock %}
